<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <nav>
            <img src="img/logo_placeholder.jpg" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto1">
            <div class="container-form">
                <form>
                    <div class="campo-formulario">
                        <label for="nombre_form">Nombre:</label><br>
                        <input type="text" id="nombre_form" name="nombre"><br>
                    </div>  
                    <div class="campo-formulario">
                        <label for="apellido_form">Apellido:</label><br>
                        <input type="text" id="apellido_form" name="apellido"><br>
                    </div>
                    <div class="campo-formulario">
                        <label for="mail_form">Mail:</label><br>
                        <input type="email" id="mail_form" name="email"><br>
                    </div>
                    <div class="campo-formulario">
                        <label for="msj_form">Mensaje:</label><br>
                        <textarea name="msj_form" rows="10" cols="30"></textarea><br><br>
                    </div>
                    <div class="boton-formulario">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
        <section class="contacto2" style="display: none;">
            <div class="container-form">
                <form>
                    <div class="campo-formulario">
                        <label for="tipo_prod">Requisitos de refrigeracion:</label><br>
                        <select id="tipo_prod" name="tipos">
                            <option value="sin_refrigeracion">Sin refrigeracion</option>
                            <option value="con_heladera">Heladera</option>
                            <option value="con_freezer">Freezer</option>
                            <option value="con_horno">Horno</option>
                        </select><br><br>
                    </div>

                    <div class="campo-formulario">
                        <label for="cantidad_prod">Cantidad:</label><br>
                        <input type="number" id="cantidad_prod" name="cantidad"><br>
                    </div>

                    <div class="campo-formulario">
                        <label for="destino">Direccion de la entrega:</label><br>
                        <input type="text" id="destino" name="destino"><br><br>
                    </div>

                    <div class="campo-formulario">
                        <label for="descripcion_prod">Descripcion del producto:</label><br>
                        <textarea name="descripcion_prod" rows="10" cols="30"></textarea>
                    </div><br><br>

                    <div class="boton-formulario">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
              </div>
        </section>
    </main>
