                    </div>

                    <div class="campo-formulario">
                        <label for="descripcion_prod">Descripcion del producto:</label>
                        <textarea name="descripcion_prod" rows="10" cols="30"></textarea>
                    </div>

                    <div class="boton-formulario">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
              </div>
